<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui">
<title>${site.name} - Powered by JEECMS</title>
<link rel="stylesheet" type="text/css" href="/${mobileRes!}/css/index.css"> 

<script src="${resSys}/jquery.js" type="text/javascript"></script>
<script src="${resSys}/front.js" type="text/javascript"></script>
<link href="${resSys}/jqueryUI/jquery.ui.css" rel="stylesheet" type="text/css"/>

<script type="text/javascript">
function return_prepage()  
{  
if(window.document.referrer==""||window.document.referrer==window.location.href)  
{  
window.location.href="{dede:type}[field:typelink /]{/dede:type}";  
}else  
{  
window.location.href=window.document.referrer;  
}  
  
}  
</script>

</head>

<body>
<div class="viewport">
<div class="job-search-content-top search-top clearfix">
      <a class="close" href="javascript:return_prepage();"></a>
      <form action="${base}/search.jspx" id="searchForm">
      <div class="main-search"><input name="q" value="${oldq!}"  type="text" placeholder="输入搜索关键字" maxlength="50" autocomplete="off" class="main-searchCon"><input type="submit" value="" class="main-searchBtn s-red"></div>
      </form>
    </div>

</div>
</body>
</html>

<!DOCTYPE HTML>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>${title} - ${site.name} - Powered by JEECMS</title>
<meta content="${content.tagStr!}" http-equiv="keywords" />
<meta content="${content.description!}" http-equiv="description" />
<script src="${resSys}/jquery.js" type="text/javascript"></script>
<script src="${resSys}/front.js" type="text/javascript"></script>
<link type="text/css" rel="stylesheet" href="/${res}/css/index.css" />

<!--[if lt IE 9]> 
<script src="/${res}/js/html5shiv.min.js"></script>
<script src="/${res}/js/respond.min.js"></script>
<![endif]-->

<script type="text/javascript">
$(function() {
Cms.checkPerm("${base}","${content.id}");
Cms.collectCsi("${base}","collectCsiDiv","collect_csi","${content.id}");
Cms.viewCount("${base}","${content.id}");
Cms.siteFlow("${base}", location.href, document.referrer,"${site.config.flowSwitch?string}");
});
</script>
<head>
<body style="background-color:#f9f9f9;">
[#include "../include/top.html"/]
[#include "../include/header.html"/]
<div class="main container video clearfix">  
  <section class="job-top">
    <h1>${content.title}</h1>
<div class="job-tag">[#list content.tags as t]<span>${t.name!}</span>[/#list]</div>
    <div class="job-des"><span>工作地点：${content.attr.workplace!}</span></div>

    
  </section> 
  <section class="job-item">
    <h1>专家介绍</h1>
    <div class="job-item-txt">
      ${txt!}
    </div>
  </section>

</div>
[#include "../include/footer.html"/]
[#include "../include/right-fixed.html"/]
</body>
</html>
